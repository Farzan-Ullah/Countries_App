<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- header -->
  <header class="header">
    <h2>Where in the world?</h2>
      <div class="theme" id="theme-toggle">  
    <i class="fas fa-moon btn"></i>
    <h2>Dark Mode</h2>
  </div>
    </header>

    <!-- inputs -->
 <div class="search-section">
  <div class="inp">
    <i class="fas fa-search icon"></i>
    <input type="text" placeholder="Search for a country ..." class="search-input">
  </div>
  
  <div class="select-wrap">
   <select aria-label="Filter by Region">
  <option value="">Filter by Region</option>
</select>
  </div>
</div>


    <!--card container -->
    <div class="container"></div>
    
    <script src="app.js"></script>
</body>
</html>
